<div class="table-container">
  <h2>Boletim Acadêmico</h2>
  <div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
      Add data
    </button>
    <button
      mat-raised-button
      [disabled]="!dataSource.data.length"
      (click)="removeData()"
      class="demo-button">
      Remove data
    </button>
  </div>

  <div class="filter-container">
    <mat-form-field class="example-full-width">
      <input matInput (input)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>
  </div>
  <div class="tabela" #matTable>
    <table mat-table #matTable [dataSource]="dataSource" class="mat-elevation-z8 demo-table" matSort>
      <!-- Id Column -->
      <ng-container matColumnDef="matricula">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Matricula</th>
        <td mat-cell *matCellDef="let element">{{element.matricula}}</td>
      </ng-container>

      <!-- Aluno Column -->
      <ng-container matColumnDef="aluno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Aluno</th>
        <td mat-cell *matCellDef="let element">{{element.aluno}}</td>
      </ng-container>

      <!-- Curso Column -->
      <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Curso</th>
        <td mat-cell *matCellDef="let element">{{element.curso}}</td>
      </ng-container>

      <!-- Nota Column -->
      <ng-container matColumnDef="nota">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nota</th>
        <td mat-cell *matCellDef="let element">{{element.nota}}</td>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="abrirDetalhesAluno(row)">
            Descrição
          </button>
        </td>
      </ng-container>
     
      <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"
          (click)="abrirDetalhesAluno(row)"
          [class.selected-row]="i === selectedRowIndex"
          (mouseenter)="onRowHover(i)"
          (mouseleave)="onRowHover(-1)">
      </tr>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

  <button mat-raised-button (click)="exportToPDF()" class="demo-button">
  Export to PDF
  </button>


</div>
