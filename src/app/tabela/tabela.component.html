<div class="demo-button-container">
  <button mat-raised-button (click)="addData()" class="demo-button">
    Add data
  </button>
  <button
    mat-raised-button
    [disabled]="!dataSource.data.length"
    (click)="removeData()"
    class="demo-button">
    Remove data
  </button>
</div>

<div class="filter-container">
  <mat-form-field class="example-full-width">
    <input matInput (input)="applyFilter($event)" placeholder="Filter">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" matSort>
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <!-- Aluno Column -->
  <ng-container matColumnDef="aluno">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Aluno</th>
    <td mat-cell *matCellDef="let element">{{element.aluno}}</td>
  </ng-container>

  <!-- Curso Column -->
  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Curso</th>
    <td mat-cell *matCellDef="let element">{{element.curso}}</td>
  </ng-container>

  <!-- Nota Column -->
  <ng-container matColumnDef="nota">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nota</th>
    <td mat-cell *matCellDef="let element">{{element.nota}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
